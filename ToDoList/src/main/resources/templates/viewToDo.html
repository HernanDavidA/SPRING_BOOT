<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="vh-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card mask-custom">
                        <div class="card-body p-4 text-white">
                            <div class="text-center pt-3 pb-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                                    alt="Check" width="60">
                                <h2 class="my-4">Task List</h2>
                            </div>
                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                  <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="form1" class="form-control"/>
                                    <label class="form-label" for="form1">Ingresa el titulo</label>
                                  </div>
                                  <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="form" class="form-control"/>
                                    <label class="form-label" for="form1">Ingresa la descripcion</label>
                                  </div>
                                </div>
                  
                                <div class="col-12">
                                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Guardar</button>
                                </div>
                
                              </form>
                  
                            <table class="table text-white mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Fecha creación</th>
                                        <th scope="col">Hora creación</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="toDo : ${listToDo}" class="fw-normal">
                                        <th>
                                            <span th:text="${toDo.id}" class="ms-2"></span>
                                        </th>
                                        <th>
                                            <span th:text="${toDo.titulo}" class="ms-2"></span>
                                        </th>
                                        <td class="align-middle">
                                            <span th:text="${toDo.descripcion}"></span>
                                        </td>
                                        <td class="align-middle">
                                            <span th:text="${toDo.fechaCreacion}"></span>
                                        </td>
                                        <td class="align-middle">
                                            <span th:text="${toDo.horaCreacion}"></span>
                                        </td>


                                        <td class="align-middle">
                                            <a name="" id="" class="btn btn-success" href="#" role="button">
                                                <i class="bi bi-check-circle-fill"></i> 
                                            </a>
                                            <a name="" id="" class="btn btn-info" href="#" role="button">
                                                <i class="bi bi-pencil-fill"></i>
                                            </a>
                                            <a name="" id="" class="btn btn-danger" href="#" role="button">
                                                <i class="bi bi-trash3"></i>
                                            </a>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
